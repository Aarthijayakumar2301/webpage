<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HTML Practice Test</title>
  <!-- Bootstrap CSS CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center mb-4">HTML Practice Test</h1>

    <form action="#" method="post">
      <!-- Question 1 -->
      <div class="mb-4">
        <h5>1. What does HTML stand for?</h5>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="q1"
            id="q1a"
            value="A"
          />
          <label class="form-check-label" for="q1a">
            Hyper Text Marking Language
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="q1"
            id="q1b"
            value="B"
          />
          <label class="form-check-label" for="q1b">
            Hyperlinks and Text Markup Language
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="q1"
            id="q1c"
            value="C"
          />
          <label class="form-check-label" for="q1c">
            Hyper Text Markup Language
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="q1"
            id="q1d"
            value="D"
          />
          <label class="form-check-label" for="q1d">
            Home Tool Markup Language
          </label>
        </div>
      </div>

      <!-- Question 2 -->
      <div class="mb-4">
        <h5>2. Which tag is used to create a hyperlink?</h5>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="q2"
            id="q2a"
            value="A"
          />
          <label class="form-check-label" for="q2a">&lt;link&gt;</label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="q2"
            id="q2b"
            value="B"
          />
          <label class="form-check-label" for="q2b">&lt;a&gt;</label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="q2"
            id="q2c"
            value="C"
          />
          <label class="form-check-label" for="q2c">&lt;href&gt;</label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="q2"
            id="q2d"
            value="D"
          />
          <label class="form-check-label" for="q2d">&lt;url&gt;</label>
        </div>
      </div>

      <!-- Question 3 -->
      <div class="mb-4">
        <label for="q3" class="form-label"
          >3. The &lt;img&gt; tag is used to display a(n) ________ on a web
          page.</label
        >
        <input
          type="text"
          class="form-control"
          id="q3"
          name="q3"
          placeholder="Your answer"
          autocomplete="off"
        />
      </div>

      <!-- Question 4 -->
      <div class="mb-4">
        <label for="q4" class="form-label"
          >4. The &lt;input&gt; tag is part of an HTML ________.</label
        >
        <input
          type="text"
          class="form-control"
          id="q4"
          name="q4"
          placeholder="Your answer"
          autocomplete="off"
        />
      </div>

      <!-- Question 5 -->
      <div class="mb-4">
        <label for="q5" class="form-label"
          >5. The &lt;p&gt; tag is used to define a paragraph. (True/False)</label
        >
        <input
          type="text"
          class="form-control"
          id="q5"
          name="q5"
          placeholder="True or False"
          autocomplete="off"
        />
      </div>

      <!-- Question 6 -->
      <div class="mb-4">
        <label for="q6" class="form-label"
          >6. You must always use a closing tag with &lt;img&gt;. (True/False)</label
        >
        <input
          type="text"
          class="form-control"
          id="q6"
          name="q6"
          placeholder="True or False"
          autocomplete="off"
        />
      </div>

      <button type="submit" class="btn btn-primary">Submit Answers</button>
    </form>
  </div>
</body>
</html>
