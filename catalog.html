<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EcomBooks â€” Department-wise Catalog</title>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: #f7f9fc;
      margin: 0;
      padding: 1rem;
      color: #2a2e44;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
      font-family: 'Merriweather', serif;
      font-weight: 700;
    }
    .department-section {
      margin-bottom: 3rem;
      background: white;
      padding: 1rem 1.5rem 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgb(0 0 0 / 0.1);
    }
    .department-heading {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      border-bottom: 2px solid #556ee6;
      padding-bottom: 0.3rem;
      font-family: 'Merriweather', serif;
      color: #334155;
    }
    .catalog-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(220px,1fr));
      gap: 1.5rem;
    }
    .book-card {
      background: #fefefe;
      border-radius: 8px;
      box-shadow: 0 1px 6px rgb(0 0 0 / 0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      transition: box-shadow 0.2s ease;
    }
    .book-card:hover {
      box-shadow: 0 5px 15px rgb(0 0 0 / 0.15);
    }
    .book-image {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }
    .book-details {
      padding: 1rem;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .book-title {
      font-size: 1.2rem;
      margin: 0 0 0.3rem;
      font-weight: 600;
      color: #1e293b;
    }
    .book-author {
      font-size: 0.9rem;
      margin: 0 0 0.8rem;
      color: #64748b;
    }
    .book-price {
      font-size: 1.1rem;
      font-weight: 700;
      color: #556ee6;
      margin-bottom: 0.8rem;
    }
    button {
      background: #556ee6;
      color: white;
      border: none;
      padding: 0.5rem 0.8rem;
      border-radius: 5px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #4356c8;
    }
  </style>
</head>
<body>
  <h1>EcomBooks Catalog - Department Wise</h1>
  <main id="catalog">
    <!-- Department-wise catalog will be inserted here -->
  </main>

  <script>
    // Book data grouped by department
    const bookDepartments = {
      Fiction: [
        {
          title: "The Great Gatsby",
          author: "F. Scott Fitzgerald",
          price: 14.99,
          img: "https://images.unsplash.com/photo-1524995997946-a1c2e315a42f?auto=format&fit=crop&w=400&q=80",
        },
        {
          title: "To Kill a Mockingbird",
          author: "Harper Lee",
          price: 18.49,
          img: "https://images.unsplash.com/photo-1522202176988-66273c2fd55f?auto=format&fit=crop&w=400&q=80",
        },
        {
          title: "1984",
          author: "George Orwell",
          price: 12.50,
          img: "https://images.unsplash.com/photo-1544937953-4f6e468a7e1a?auto=format&fit=crop&w=400&q=80",
        }
      ],
      Science: [
        {
          title: "A Brief History of Time",
          author: "Stephen Hawking",
          price: 19.99,
          img: "https://images.unsplash.com/photo-1531219432768-9b69ee4e6d11?auto=format&fit=crop&w=400&q=80",
        },
        {
          title: "Cosmos",
          author: "Carl Sagan",
          price: 22.50,
          img: "https://images.unsplash.com/photo-1512820790803-83ca734da794?auto=format&fit=crop&w=400&q=80",
        }
      ],
      History: [
        {
          title: "Sapiens",
          author: "Yuval Noah Harari",
          price: 17.75,
          img: "https://images.unsplash.com/photo-1608256983970-3f582bdb97f0?auto=format&fit=crop&w=400&q=80",
        },
        {
          title: "The Silk Roads",
          author: "Peter Frankopan",
          price: 21.00,
          img: "https://images.unsplash.com/photo-1608496600737-8a3a2bdc7fae?auto=format&fit=crop&w=400&q=80",
        }
      ]
    };

    // Render catalog department-wise
    function renderCatalog() {
      const catalog = document.getElementById("catalog");
      catalog.innerHTML = "";

      for (const [department, books] of Object.entries(bookDepartments)) {
        const section = document.createElement("section");
        section.className = "department-section";

        const heading = document.createElement("h2");
        heading.className = "department-heading";
        heading.textContent = department;
        section.appendChild(heading);

        const grid = document.createElement("div");
        grid.className = "catalog-grid";

        books.forEach(book => {
          const card = document.createElement("article");
          card.className = "book-card";

          card.innerHTML = `
            <img src="${book.img}" alt="${book.title}" class="book-image" />
            <div class="book-details">
              <h3 class="book-title">${book.title}</h3>
              <p class="book-author">by ${book.author}</p>
              <div class="book-price">$${book.price.toFixed(2)}</div>
              <button>Add to Cart</button>
            </div>
          `;

          grid.appendChild(card);
        });

        section.appendChild(grid);
        catalog.appendChild(section);
      }
    }

    renderCatalog();
  </script>
</body>
</html>
